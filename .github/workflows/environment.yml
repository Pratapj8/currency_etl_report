name: currency-etl-env

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.10
          channels: defaults
          environment-file: environment.yml
          auto-activate-base: false
      - name: Install dependencies
        run: |
          conda install pandas numpy requests flask mysql-connector-python matplotlib
